<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">會員管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">據點管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">課程管理</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            商品管理

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">保健食品</a></li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container col-6">
        <div class="row">
            <h2 class="text-center mt-3">後臺會員管裡</h2>
            <!-- 啟動js的驗證 needs-validation，關掉bs5預設的驗證 novalidate -->
            <form action="dashboard.html" method="post" class="mx-3 mt-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" id="name" name="name" aria-placeholder="請輸入帳號" required class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">地址</label>
                    <input type="text" id="address" name="address" aria-placeholder="請輸入地址" required
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">電話</label>
                    <input type="text" id="mobile" name="mobile" aria-placeholder="請輸入電話" required class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">email</label>
                    <input type="email" id="email" name="email" aria-placeholder="請輸入email" required
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>







                <div class="text-center">
                    <input class="btn btn-success mb-3 justify-content-center" type="submit" value="登入">
                </div>
            </form>
        </div>
    </div>



    <!-- bootsrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 驗證功能的js檔-->
    <script src="../../js/Validation.js"></script>
</body>

</html>
