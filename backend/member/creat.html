<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台-會員管理</title>
    <!-- bootstrap cdn css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 自訂bootstrap icon顏色大小 -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<style>
    .photo {
        width: 300px;
        height: 300px;
        border-radius: 150px;
        background-color: gray;
    }

    .member {
        margin-left: 100px;
        margin-top: 100px;
    }
</style>

<body>
    <nav class="navbar bg-dark border-bottom border-body bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">會員後臺管理系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">會員管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">據點管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">課程管理</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            商品管理
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">保健食品</a></li>
                            <li><a class="dropdown-item" href="#">運動器材</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">文章管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container col-6 d-flex">
        <div class="row">
            <h2 class="text-center mt-3">後臺會員管裡</h2>
            <!-- 啟動js的驗證 needs-validation，關掉bs5預設的驗證 novalidate 驗證類型required=必填-->
            <form action="dashboard.html" method="post" class="mx-3 mt-3 needs-validation" novalidate>
                <div class="mb-3">
                    <i class="bi bi-person-fill"></i>
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" id="name" name="name" aria-placeholder="請輸入帳號" required class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <div class="mb-3">
                    <i class="bi bi-geo-alt-fill"></i>
                    <label for="address" class="form-label">地址</label>
                    <input type="text" id="address" name="address" aria-placeholder="請輸入地址" required
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <div class="mb-3">
                    <i class="bi bi-telephone-fill"></i>
                    <label for="mobile" class="form-label">電話</label>
                    <input type="text" id="mobile" name="mobile" aria-placeholder="請輸入電話" pattern="09[0-9]{8}" required
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        輸入格式錯誤
                    </div>
                </div>
                <div class="mb-3">
                    <i class="bi bi-envelope-fill"></i>
                    <label for="email" class="form-label">email</label>
                    <input type="email" id="email" name="email" aria-placeholder="請輸入email" required
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <!-- 下拉式表單sample -->
                <div class="mb-3">
                    <label for="example" class="form-label">運動的頻率</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected value="">請選擇運動的頻率</option>
                        <option value="1">沒有在運動</option>
                        <option value="2">每周一次</option>
                        <option value="3">每周兩次</option>
                        <option value="4">每周三次</option>
                        <option value="5">每周三次以上</option>
                    </select>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <!-- 簡介sample -->
                <div class="mb-3">
                    <label for="textarea" class="form-label">個人簡介</label>
                    <textarea class="form-control" id="info" name="info" rows="5"></textarea>
                </div>
                <!-- 選取方塊sample -->
                <div class="d-flex">
                    <div class="form-check pe-5">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            管理員
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            會員
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <input class="btn btn-success mb-3 justify-content-center" type="submit" value="新增">
                </div>
            </form>
        </div>

        <div class="container col-6">
            <div class="row member">
                <div class="photo"></div>
            </div>
        </div>
    </div>




    <!-- bootsrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 驗證功能的js檔-->
    <script src="../../js/Validation.js"></script>
</body>

</html>
