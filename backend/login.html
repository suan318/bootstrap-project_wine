<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <!-- bootstrap cdn css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 自訂bootstrap icon顏色大小 -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<style>
    .login-form {
        margin-top: 200px;
    }
</style>

<body>
    <!-- login表單置中 -->
    <div class="container login-form">
        <div class="row">
            <div class="col-11 col-sm-11 col-lg-10 mx-auto border border-success shadow p-5 mb-5 rounded">
                <h2 class="text-center mt-3">後臺會員登入頁面</h2>
                <!-- 啟動js的驗證 needs-validation，關掉bs5預設的驗證 novalidate -->
                <form action="dashboard.html" method="post" class="mx-3 mt-3 needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="account" class="form-label">帳號</label>
                        <input type="text" id="account" name="account" aria-placeholder="請輸入帳號" required
                            class="form-control">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" id="password" name="password" required aria-placeholder="請輸入密碼"
                            class="form-control">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                    <div class="mb-5 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="text-center">
                        <input class="btn btn-success mb-3 justify-content-center" type="submit" value="登入">
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- bootsrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 驗證功能的js檔-->
    <script src="../js/Validation.js"></script>
</body>

</html>
