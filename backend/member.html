    <div class="container col-6 d-flex">
        <div class="row">
            <h2 class="text-center mt-3">會員</h2>
            <!-- 啟動js的驗證 needs-validation，關掉bs5預設的驗證 novalidate 驗證類型required=必填-->
            <form action="dashboard.html" method="post" class="mx-3 mt-3 needs-validation" novalidate>
                <div class="mb-3">
                    <i class="bi bi-person-fill"></i>
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" id="name" name="name" aria-placeholder="請輸入帳號" required class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <div class="mb-3">
                    <i class="bi bi-geo-alt-fill"></i>
                    <label for="address" class="form-label">地址</label>
                    <input type="text" id="address" name="address" aria-placeholder="請輸入地址" required
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <div class="mb-3">
                    <i class="bi bi-telephone-fill"></i>
                    <label for="mobile" class="form-label">電話</label>
                    <input type="text" id="mobile" name="mobile" aria-placeholder="請輸入電話" pattern="09[0-9]{8}" required
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        輸入格式錯誤
                    </div>
                </div>
                <div class="mb-3">
                    <i class="bi bi-envelope-fill"></i>
                    <label for="email" class="form-label">email</label>
                    <input type="email" id="email" name="email" aria-placeholder="請輸入email" required
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <!-- 下拉式表單sample -->
                <div class="mb-3">
                    <label for="example" class="form-label">運動的頻率</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected value="">請選擇運動的頻率</option>
                        <option value="1">沒有在運動</option>
                        <option value="2">每周一次</option>
                        <option value="3">每周兩次</option>
                        <option value="4">每周三次</option>
                        <option value="5">每周三次以上</option>
                    </select>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        此為必填欄位
                    </div>
                </div>
                <!-- 簡介sample -->
                <div class="mb-3">
                    <label for="textarea" class="form-label">個人簡介</label>
                    <textarea class="form-control" id="info" name="info" rows="5"></textarea>
                </div>
                <!-- 選取方塊sample -->
                <div class="d-flex">
                    <div class="form-check pe-5">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            會員
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <input class="btn btn-success mb-3 justify-content-center" type="submit" value="新增">
                </div>
            </form>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <h2 class="text-center mt-3">會員登入頁面</h2>
            <form action="#" method="post" class="mx-3 mt-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="account" class="form-label">帳號</label>
                    <input type="text" id="account" name="account" aria-placeholder="請輸入帳號" required
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" id="password" name="password" required aria-placeholder="請輸入密碼"
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div class="mb-5 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="text-center">
                    <input class="btn btn-success mb-3 justify-content-center" type="submit" value="登入">
                </div>
            </form>
        </div>
    </div>
</div>
