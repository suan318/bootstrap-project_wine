<!-- Modal 互動視窗 會員icon按下後彈出-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <h2 class="text-center mt-3">會員登入頁面</h2>
            <form action="#" method="post" class="mx-3 mt-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="account" class="form-label">帳號</label>
                    <input type="text" id="account" name="account" aria-placeholder="請輸入帳號" required
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" id="password" name="password" required aria-placeholder="請輸入密碼"
                        class="form-control">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div class="mb-5 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="text-center">
                    <input class="btn btn-success mb-3 justify-content-center" type="submit" value="登入">
                </div>
            </form>
        </div>
    </div>
</div>
